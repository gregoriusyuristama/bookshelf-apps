<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
    <h1 class="head_bar__title">B<span style="color: rgb(198, 57, 52);">OO</span>KSHELF</h1>
  </nav>
  <main>
    <section class="search_section">
      <h2>Cari Buku</h2>
      <form id="searchBook">
        <label for="searchBookTitle">Tulis Judul Buku:</label>
        <input id="searchBookTitle" type="text">
      </form>
    </section>
    <div id="parent">
      <div id="flex-top">
        <section class="input_section">
          <h2>Masukkan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" required>
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="submitText">Belum Selesai
                Dibaca</span></button>
          </form>
        </section>
      </div>


      <div id="flex-bottom">
        <section class="book_shelf" id="incompleteBookShelf">
          <h2>Belum selesai dibaca</h2>

          <div id="incompleteBookshelfList" class="book_list">

          </div>
        </section>

        <section class="book_shelf" id="completeBookShelf">
          <h2>Selesai dibaca</h2>

          <div id="completeBookshelfList" class="book_list">
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
